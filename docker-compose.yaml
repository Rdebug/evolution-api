version: "3.8"

services:
  api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    depends_on:
      redis:
        condition: service_started
      evolution-mysql:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - evolution_instances:/evolution/instances
    env_file:
      - .env
    networks:
      - evolution-net
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M
    environment:
      - NODE_OPTIONS=--max-old-space-size=250

  redis:
    container_name: evolution_redis
    image: redis:7-alpine
    restart: always
    command: >
      redis-server 
      --maxmemory 64mb 
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    volumes:
      - evolution_redis:/data
    networks:
      - evolution-net
    deploy:
      resources:
        limits:
          memory: 80M
        reservations:
          memory: 50M

  evolution-mysql:
    container_name: evolution_mysql
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-12345678}
      - MYSQL_DATABASE=evolution
      - MYSQL_USER=evolution
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-12345678}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - evolution-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-12345678}"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 128M
    command: >
      --max_connections=50
      --innodb_buffer_pool_size=64M
      --innodb_redo_log_capacity=32M
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT
      --key_buffer_size=8M
      --tmp_table_size=8M
      --max_heap_table_size=8M
      --sort_buffer_size=1M
      --read_buffer_size=256K
      --read_rnd_buffer_size=256K
      --join_buffer_size=256K
      --thread_stack=128K
      --table_open_cache=200
      --thread_cache_size=8
      --performance_schema=OFF

volumes:
  evolution_instances:
  evolution_redis:
  mysql_data:

networks:
  evolution-net:
    driver: bridge